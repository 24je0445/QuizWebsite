<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-login">
        <h1>Administrator Login</h1>
        <form id="adminForm">
            <label for="adminPassword">Password:</label>
            <input type="password" id="adminPassword" required>
            <button type="button" onclick="adminLogin()">Login</button>
        </form>
        <p id="adminError" class="error-message"></p>
    </div>
    
    <div class="admin-panel" style="display: none;">
        <h1>Admin Panel</h1>
        
        <div class="student-management">
            <h2>Manage Students</h2>
            <form id="studentManagementForm">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" required>
                <label for="studentId">User ID:</label>
                <input type="text" id="studentId" required>
                <label for="studentPassword">Password:</label>
                <input type="password" id="studentPassword" required>
                <button type="button" onclick="addStudent()">Add Student</button>
            </form>
            <h3>Student List</h3>
            <ul id="studentList"></ul>
        </div>

        <div class="question-management">
            <h2>Manage Questions</h2>
            <form id="questionForm">
                <label for="questionText">Question:</label>
                <textarea id="questionText" required></textarea>
                <label for="options">Options (comma-separated):</label>
                <input type="text" id="options" required>
                <label for="correctAnswer">Correct Answer:</label>
                <input type="text" id="correctAnswer" required>
                <button type="button" onclick="addQuestion()">Add Question</button>
            </form>
            <h3>Questions List</h3>
            <ul id="questionList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
